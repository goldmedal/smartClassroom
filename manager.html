<html>
<head>
	<link href="manager.css" rel="stylesheet" />

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script src="manager.js"></script>
	<script>
		$(document).ready(function () {

			

		});
	</script>
</head>
<body>

<header>
	<h1>Manager UI</h1>
</header>

<div id="equipTable">
	<div class="item">
		<span class="btNum  tb_cell">Bluetooth Number</span>
		<span class="sockNum  tb_cell">Socket Number</span>
		<span class="name  tb_cell">Equip Name</span>
		<span class="open  tb_cell">Open</span>
		<span class="edit  tb_cell">Edit</span>
	</div>
	<div class="item">
		<span class="btNum tb_cell">1</span>
		<span class="sockNum tb_cell">1</span>
		<span class="name tb_cell">Light</span>
		<span class="open tb_cell">Open</span>
		<span class="edit tb_cell">Edit</span>
	</div>
	<div class="item">
		<span class="btNum tb_cell">1</span>
		<span class="sockNum tb_cell">2</span>
		<span class="name tb_cell">Light</span>
		<span class="open tb_cell">Open</span>
		<span class="edit tb_cell">Edit</span>
	</div>
	<div class="item">
		<span class="btNum tb_cell">1</span>
		<span class="sockNum tb_cell">3</span>
		<span class="name tb_cell">Light</span>
		<span class="open tb_cell">Open</span>
		<span class="edit tb_cell">Edit</span>
	</div>			
</div>

<div id="mask">	
</div>

<div id="editPanel">
	<div id="btNum">
		<span class="title">Bluetooth Number :</span>
		<span class="value">1</span>
	</div>
	<div id="sockNum">
		<span class="title">Socket Numberr :</span>
		<span class="value">1</span>			
	</div>
	<div id="name">
		<span class="title">Equip Name :</span>
		<span class="value">
			<input type="text" id="nameValue" value="Light">
		</span>			
	</div>	
	<div id="open">
		<span class="title">Open :</span>
		<span class="value">
			Yes<input type="radio" name="openValue" id="openValue" value="1">
			No<input type="radio" name="openValue" id="openValue" value="0">
		</span>			
	</div>
	<div id="submit">Submit</div>
</div>


</body>

</html>
